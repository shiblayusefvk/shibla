<!DOCTYPE html>
<html>
<head>
	<title>Form Controls</title>
	<meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<form >
				<div class="form-group">
					<label for="inputUsername" >Label</label>
					<input type="text" id="username" placeholder="Full Name" class="form-control">
				</div>
				<div class="form-group">
					<label for="dateofbirth">Date Of Birth</label>

					<input type="date" id="dob" placeholder="dd-mm-yy" class="form-control"> 
				</div>
				<label >Sex</label><br>
				<input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="Female">Female
				<div>
					<select class="form-control" >Country
						<option>india</option>
						<option>China</option>
					</select>
				</div>
				<div class="form-group">
					  <label for="inputemail">Email</label>
					  <input disabled type="email" id="Email" class="form-control" placeholder="Email Address">
				</div>
				<div class="form-group">
					<label for="input experience">Experience</label>
					<input readonly type="text" id="experience" class="form-control" placeholder="Total Experience">
				</div>
				<div class="form-group">
					<label for="inputwebsite">Personal Website</label>
					<input type="text" id="website" class="form-control" placeholder="Website Address">
				</div>
				<div class="form-group">
					<strong>About</strong>
					<textarea  class="form-control" id="inputDescription" rows="5"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" value="register" class="btn btn-deafult btn-primary">Register</button>
				</div> 
			</form>

		</div>
	</div>

</body>
</html>
