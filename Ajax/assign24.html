<!DOCTYPE html>
<html>
<head>
	<title>Form controls height and width</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<form class="form-horizontal">

		<div class="form-group">
			<label for="inputname" class="control-label col-xs-1">Name</label>
			<div class="col-xs-3">
			<input type="text" id="name" placeholder="Full Name" class="form-control input-lg">
		</div>
		</div>
		<div class="form-group">
			<label for="inputDOB" class="control-label col-xs-1">Gender</label>
			<select class="form-group input-lg">

				<div class="col-xs-3">
				<option>Male</option>
				<option>Female</option>
			</select>
		</div>

		</div>

	</div>

</body>
</html>
