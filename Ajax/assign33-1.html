<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Labels</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
			<div  class="well">
				<h3>Dot Net Courses from Baabte System Technologies</h3>
				<hr>
				<h4>C#<span class="label label-primary">Beginner</span></h4>
				<h4>ASP.NET<span class="label label-info">Beginner</span></h4>
				<h4>ADO.NET<span class="label label-success">Intermediate</span></h4>
				<h4>WCF<span class="label label-warning">Advanced</span></h4>
				<h4>bootstrap<span class="label label-danger">Beginner</span></h4>

			</div>
		</div>
	</div>
</div>

</body>
</html>
