<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap using lists</title>
</head>
<body>
	<meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       <style type="text/css">
       	hr{
       		border:solid 1px red;
       	}
       </style>

</body>
<div class="container">
	<div class="row">
<h6 class="text-center"><b>This is an ordered list</b></h6>
<ol>
	<li>India</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>
</ol>
<hr>
<h6 class="text-center"><b>This is an unordered list</b></h6>
	<ul>
		<li>India</li>
         <li>USA</li>
         <li>UK</li>
         <li>Australia</li>
	</ul>
	<hr>
	<h6 class="text-center"><b>All the list items are in single line</b></h6>
	<ul class="list-inline">
		
       <li>India</li>
         <li>USA</li>
         <li>UK</li>
         <li>Australia</li>
     </ul>
	<hr>
	<h6 class="text-center"><b>This is unstyled lists</b></h6>
	<ol class="list-unstyled">
		<li>India</li>
         <li>USA</li>
         <li>UK</li>
         <li>Australia</li>


	</ol>
</div>
</div>
</html>
