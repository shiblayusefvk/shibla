<!DOCTYPE html>
<html>
<head>
	<title>Input Groups</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
</head>
<body>
	<div class="container">
		<form>
		<div class="row">
			<div class="col-xs-3">
				<form>
				<div class="input-group">
				<span class="input-group-addon">$</span>
				<input type="text" id="name" placeholder="Large Size" class="form-control">
				<span class="input-group-addon">.00</span>
			</div><br>
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-envelope"></span>
				</span>
				<input type="text" name="size" class="form-control" placeholder="Default size">
			</div><br>
			<div class="input-group">
				<span class="input-group-addon"><input type="checkbox" ></span>
				<input type="text" name="defaultsize" class="form-control" placeholder="default size">
			</div><br>
			<div class="input-group">
				<span class="input-group-addon"><input type="radio" ></span>
				<input type="text" name="defaultsize" class="form-control" placeholder="default size">
			</div>
			</div>
	       </div>		
   
         </form>   

		</div>
	</div>

</body>
</html>
