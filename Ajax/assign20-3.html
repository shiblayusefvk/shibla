<!DOCTYPE html>
<html>
<head>
	<title>Form using horizontal</title>
     <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
		
		<div class="row">

			<form class="form-horizontal">
				<div class="col-lg-3">
				<div class="form-group">
					
					<label for="inputUsername" class="control-label col-sm-2 ">User Name</label>
					<div class="col-sm-10">
					<input type="text" id="username" placeholder="Login Username" class="form-control">
				</div>
				</div>
				<div class="form-group">
					<label for="inptPassword" class="control-label col-sm-2">Password</label>
					<div class="col-sm-10">
					<input type="Password" id="Password" placeholder="Login Passsword" class="form-control">
				</div>
				</div>
				<div class="form-group ">
					<div class="col-sm-10 col-sm-offset-2">
					<button type="submit" class="btn btn-default">LOGIN</button>
				</div>
				</div>
			</form>

		</div>
	</div>

</body>
</html>
