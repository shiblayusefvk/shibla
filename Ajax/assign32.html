<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap well</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="well">
					<h3>Form Login</h3><hr>
					<form class="form-horizontal">
						<div class="form-group">
							
							<label for="username" class="control-label col-sm-2 ">User Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control " placeholder="Login Username">
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="control-label col-sm-2">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" placeholder="Login Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default">Login</button>
								
							</div>
						</div>
						
						
					</form>
				
			</div>
				
			</div>
		</div>
	</div>

</body>
</html>
