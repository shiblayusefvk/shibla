<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Progress Bar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-5">
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-success active" style="width:60%">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-info active" style="width:60%">80%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-primary active" style="width:60%">80%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-danger active" style="width:60%">80%</div>
			</div>

		</div>
	</div>
</div>

</body>
</html>
