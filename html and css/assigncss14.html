<!DOCTYPE html>
<head>
<title>linkcss</title>
<style type="text/css">
a{
	color: blue;
	text-decoration:none;
	padding-left:3px;
	padding-right:3px;
}
a:hover{
	color:red;
	
}
a:active{
	color:yellow;
}
a:visited{
	color:blue;
}
li{
	float:left;
	list-style-type:none;
	margin-left:5px;
	background-color:#daa520;
	color:black;
	font-size:25px;

	
}
#m{
	background-color:#00fa9a;
	color:white;
	padding-bottom:2px;
}


</style>
</head>
<body>
<div >
<ul>
<li><a href="baabtra.com"</a>baabtra.com</a></li>
<li><a href="massbaab.com" id="m">massbaab.com</a></li>
<li><a href="codungforkid.com">codingforkid</a></li>
<li><a href="baabte.com">baabte.com</a></li>
</ul>
</div>
</body>
</html>
