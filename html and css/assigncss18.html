<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div{
	border:2px solid;
	width:100px;
	height:100px; 
	float:left;
	margin:2px;
	


}

.red{
	
	background-color:red;
	clear:both;
}
.blue{
	
	background-color:blue;
}
.green{
	background-color:green;
	clear:both;

}
.yellow{
	background-color:yellow;
	
}
.white{
	float:right;
	background-color:white;
	clear:both;
}

.orange{
	float:right;
	background-color:orange;
	
}
.violet{
	float:right;
	background-color:violet;

}

.black{
	float:right;
	background-color:black;
	
}

</style>
</head>
<body>

<div class="red"></div>
<div class="blue"></div>
<div class="green"></div>
<div class="yellow"></div>
<div class="orange"></div>
<div class="violet"></div>
<div class="white"></div>
<div class="black"></div>

</body>
</html>
