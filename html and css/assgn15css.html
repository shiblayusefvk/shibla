 <!DOCTYPE html>
 <html>
 <head>
 	<title>border radius</title>
 	<style type="text/css">
 		
 		ul{
 			list-style-type:none;
 			color:white;

 		}
 		li{
 			float: left;
 			margin-left:1px; 
 			background-color: #6b8e23;
 			padding-left: 5px;
 			padding-right: 5px;
 			border-top-left-radius:25px;
 		}
 	</style>
 </head>
 <body>
 <div>
 	<ul>
 		<li>baatra.com</li>
 		<li>massbab.com</li>
 		<li>codeforkid.com</li>
 		<li>baabte.com</li>
 	</ul>
 </div>
 </body>
 </html>
