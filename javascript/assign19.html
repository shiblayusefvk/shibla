<!DOCTYPE  html>
<html>
<head>
<title>Switch statement</title>
<script type="text/javascript">
      var day=prompt("Enter the number of days");
    switch(day){
    	case "1":
    	document.write(" Its Sunday");
    	break;
    	case "2":
    	document.write("Its Monday");
    	break;
    	case "3":
    	document.write("Its tuesday");
    	break;
    	case "4":
    	document.write("Its Wednesday");
    	break;
    	case "5":
    	document.write("Its Thursday");
    	break;
    	case "6":
    	document.write("Its Friday");
    	break;
    	case "7":
    	document.write("Its saturday");
    	break;
    	default:
    	document.write("oopss!!..");

    }
    </script>
    </head>
    </html>
