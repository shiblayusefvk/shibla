<html>
<head>
	<title>Radio Button Validation</title>
	<script type="text/javascript">
		function check(){
           
             var female=document.getElementById('fem').checked;
             var male=document.getElementById('mal').checked;

		
            }

	</script>
</head>
<body bgcolor="#00ffff">

     Gender: &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Gender" value="Female" id="fem">Female
          <input type="radio" name="Gender" value="male" id="mal">Male
