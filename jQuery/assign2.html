<!DOCTYPE html>
<html>
<head>
	<title>hide an element</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script>
       	$(document).ready(function(){
       $("p").click(function(){

           $("#para").hide();


       });

});
       





 </script>
</head>
<body>
     <p id="para">This is the paragraph tag</p>
</body>
</html>
