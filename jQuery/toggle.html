<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#click").click(function(){
    $("p").toggle();
	});
});
</script>
</head>
<body>
<p> Click me for toggle</p>
<button id="click">Click</button>
</body>
</html>
